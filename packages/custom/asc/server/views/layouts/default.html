<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
    {% include '../includes/head.html' %}


    <body data-ng-controller="ThemeController" ng-cloak class="ng-cloak main-body" ng-class="state">
        <div class = "container-fluid">
            <div class="row banner">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <span class="banner-logo-wrapper">
                        <img src="/theme/assets/img/Clublogo.gif" class="scalable-image"></img>
                    </span>
                    <span class="banner-title-wrapper">
                        Asheville Ski Club
                    </span>
                    <span class="banner-social-wrapper">
                        <a target="_blank" href="https://www.facebook.com/pages/Asheville-Ski-Club/168900931719?ref=br_tf"><img src="/theme/assets/img/social_fb.png"></img></a>
                        <a target="_blank" href="https://twitter.com/skiavl"><img src="/theme/assets/img/social_tw.png"></img></a>
                    </span>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 nav-bar">
                    <ul>
                        <li>
                            <a href="javascript:void(0)">HOME</a>
                        </li><!--
                        --><li>
                            <a href="javascript:void(0)">NEWS</a>
                        </li><!--
                        --><li>
                            <a href="javascript:void(0)">RACING</a>
                        </li><!--
                        --><li>
                            <a href="javascript:void(0)">TRIPS</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="content">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class = "col-md-8">
          
                        {% block content %}{% endblock %}
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </body>
    {% include '../includes/foot.html' %}
</html>

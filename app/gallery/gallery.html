<div data-ng-controller="GalleryCtrl">
	<div class="col-md-12">
		<ul class="row">
			<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4 gallery-image" 
				data-ng-click="openImage(image)"
				data-ng-repeat="image in images track by $index">
				<img data-ng-src="{{image}}" class="scalable-image"/>
			</li>
		</ul>
	</div>
</div>

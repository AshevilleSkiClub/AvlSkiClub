<div data-ng-controller="RacingScheduleCtrl">
    <h1 class="text-left">
        2015 - 2016 Race Schedule
    </h1>
    <br/>
    <p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Place</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="row in schedule">
                    <td>{{row.date}}</td>
                    <td>{{row.place}}</td>
                    <td>{{row.time}}</td>
                </tr>
            </tbody>
        </table>
    </p>
</div>

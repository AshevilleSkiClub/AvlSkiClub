<div ng-controller="RacingCtrl">
    <div class="col-md-9 right-separator">
        <template-article template-path="selectedPath"></template-article>
    </div>
    <div class="col-md-3">
        <h3 class="text-center"><label>Current standing</label></h3>
        <ul class="no-list-style text-center">
            <li>
                #1 in Western Division, 305 points
            </li>
        </ul>
        <h3 class="text-center"><label>Race links</label></h3>
        <ul class="no-list-style text-center">
            <li ng-repeat="link in links">
                <a href="javascript:void(0)" ng-class="{selected: link.selected}" ng-click="changeSelected(link)">{{link.name}}</a>
            </li>
        </ul>
    </div>
</div>

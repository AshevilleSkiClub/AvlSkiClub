<div ng-controller="CalendarCtrl">
    <div class="col-md-2">
        <h3 class="text-center"><label>Upcoming Events</label></h3>
        <ul class="no-list-style">
            <li data-ng-repeat="event in upcomingEvents">
                <label>{{event.date}}</label>: {{event.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-9 left-separator">
        <h1>Event Calendar</h1>
        <iframe src="https://www.google.com/calendar/embed?title=Asheville%20Ski%20Club&amp;height=600&amp;wkst=1&amp;bgcolor=%233366ff&amp;src=ashskiclub%40gmail.com&amp;color=%23182C57&amp;ctz=America%2FNew_York" style=" border:solid 1px #777 " width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>
